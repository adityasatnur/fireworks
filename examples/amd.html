<!doctype html>
<html>
  <head>
    <title>Fireworks example - requirejs</title>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/7.0.0/polyfill.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.js"></script>
    <script src="../dist/fireworks.min.js"></script>
    <style>
      #container {
        margin: 0 auto;
        border: 1px solid white;
        width: 100%;
        height: 500px
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script>
    requirejs(['Fireworks'], function (Fireworks) {
      var fireworks = new Fireworks(document.getElementById('container'))
      fireworks.start()
    })
    </script>
  </body>
</html>
